<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>SCUScheduler</title>
</head>
<body>
<br>
<br>
<br>
<br>
<div class="row">

    <div id="card-panel" class="card-panel col offset-s1 offset-l2 s10 l8 ">
        <!--<div id="authorize-div" style="display: none">--><br>
        <div id="authorize-div" class="row center" style="display: none">

            <div class="row center"><img src="img/google.jpg" width="128"></div>
            <div class="row">
                <div class="center"><h2>SCUScheduler</h2></div>
                <div class="center"><h5>一键导入教务处课表到Google Calendar</h5></div>

            </div>
            <div class="row center">
                <a id="authorize-button" class="waves-effect waves-light btn-large"
                   href="javascript:handleGoogleAuthClick(event)">登录Google账户</a>
            </div>
        </div>
        <div id="progress_bar" class="row">
            <br><br>
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
            <p id="progress_hint" class="center">正在加载</p>
        </div>
        <div class="row" style="display: none" id="jwc_auth_form">
            <form class="col s12">
                <div class="row"><p class="center">登录教务处，获取课表信息</p></div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="zjh" type="text" class="validate">
                        <label for="zjh">学号</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="mm" type="password" class="validate">
                        <label for="mm">教务密码</label>
                    </div>
                </div>
                <div class="center">
                    <a class="waves-effect waves-light btn-large" href="javascript:getSchedule()">登录</a></div>
            </form>
        </div>
        <div id="show_schedule_div" class="row" style="display: none">
            <form id="show_schedule_form" class="col s12">
                <h5>请选择需要导入的课程</h5>
                <ul id="schedule_list" class="collapsible popout" data-collapsible="expandable">

                </ul>
                <div class="center-align">
                    <a class="btn-large waves-effect waves-light" href="javascript:startSync()">
                        <div class="row">
                            <div class="col"><i class="material-icons">cloud</i></div>
                            <div class="col"> 开始导入</div>
                        </div>
                    </a>
                </div>
            </form>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/googleapi.js"></script>
</body>
</html>
